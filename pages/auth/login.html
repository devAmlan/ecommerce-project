<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce project | login</title>
    <link rel="stylesheet" href="../../css/main.css">

</head>
<body>

    <div class="header">
        <div class="logo">Mlan store</div>
        <input class="searchbar"
        placeholder="Search"/>
        <nav class="header_nav">
        <ul>
        <button class="login_nav">Log in</button>
        <li class="wishlist_nav">
        <i class="fa-solid fa-heart"></i>
        <div class="badge">2</div>
       </li>
        <li class="cart_nav">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="badge">1</div>
        </li>
        </ul>
        </nav>
    </div>


    <div class="authbox">
        <form>
        <h3>Login here</h3>
        <label>Email</label>
        <div class="user-input">
        <input type="email">
        </div>
        <label>Password</label>
        <div class="user-input">
        <input type="password">
        </div>
        <div class="term-input">
        <input type="checkbox">
        <label>I accept all the Terms & Conditions</label>
        </div>
        <div class="user-input">
        <button type="submit">LOG IN</button>
        </div>
        <p>don't have any account? <a href="./signup.html">Create here</a></p>
        </form>
        </div>

        <div class="bottom-bar">
            <div class="menu">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
            </div>
           <div class="menu">
            <i class="fa-solid fa-store"></i>
            <p>Shop</p>
           </div>
           <div class="menu">
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
        </div>
</body>
</html>
