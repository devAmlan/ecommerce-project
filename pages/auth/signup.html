<head>

    <title>E commerce project | signup</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div class="header">
        <div class="logo">Mlan store</div>
        <input class="searchbar"
        placeholder="Search"/>
        <nav class="header_nav">
        <ul>
            <a href="login.html"><button class="login_nav">Log in</button></a>
            <a href="../wishlist/wishlist.html">
                <li class="wishlist_nav">
                    <i class="fa-solid fa-heart"></i>
                    <div class="badge">2</div>
                   </li>
            </a>
            <a href="../cart/cart.html">

                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="badge">1</div>

        </ul>
        </nav>
        </div>
    <div class="authbox">
        <form>
        <h3>Signup</h3>
        <label>Full name</label>
        <div class="user-input">
        <input type="text">
        </div>
        <label>Email</label>
        <div class="user-input">
        <input type="email">
        </div>
        <label>Password</label>
        <div class="user-input">
        <input type="password">
        </div>
        <label>Confirm password</label>
        <div class="user-input">
        <input type="password">
        </div>
        <div class="term-input">
        <input type="checkbox">
        <label>I accept all the Terms & Conditions</label>
        </div>
        <div class="user-input">
        <button type="submit">Create new account</button>
        </div>
        <p>Already have account ? <a href="./login.html">login here</a></p>
        </form>
        </div>

            <a href="../../index.html">
                <div class="menu">
                    <i class="fa-solid fa-house"></i>

           </a>
